<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fat Candles Calculator</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 150vh;
            overflow-x: hidden;
            flex-direction: column;
            padding: 20px;
            position: relative;
            scroll-behavior: smooth;
            transition: background 0.7s ease;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -2;
            filter: brightness(0.7);
            transition: opacity 0.7s ease, transform 0.7s ease;
            will-change: transform, opacity;
        }

        #video-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.9) 80%);
            z-index: -1;
            transition: background 0.5s ease, opacity 0.7s ease;
            will-change: background, opacity;
        }

        h1#main-heading {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-weight: 900;
            font-size: 3rem;
            letter-spacing: 5px;
            text-shadow: 0 0 15px #a084ff, 0 0 25px #a084ff;
            opacity: 1;
            margin: 0;
            z-index: 10;
            background: rgba(18, 18, 18, 0.8);
            padding: 10px 40px;
            border-radius: 12px;
            user-select: none;
            transition: opacity 0.7s ease, transform 0.7s ease;
            white-space: nowrap;
            text-align: center;
            max-width: 90vw;
            box-sizing: border-box;
        }

        h1#main-heading.hidden {
            opacity: 0;
            transform: translate(-50%, 30px);
        }

        #question-container {
            position: relative;
            height: 230px;
            width: 100%;
            max-width: 400px;
            margin: 120px auto 0 auto;
            z-index: 2;
        }

        @keyframes neonGradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .card {
            border-radius: 15px;
            padding: 30px 40px;
            max-width: 400px;
            width: 100%;
            opacity: 0;
            position: absolute;
            left: -100%;
            top: 0;
            transition: none;
            border: 3px solid transparent;
            background: linear-gradient(270deg, #8e2de2, #4a00e0, #d4145a, #2a2a72);
            background-size: 800% 800%;
            animation: neonGradient 10s ease infinite;
            box-shadow:
                0 0 8px #8e2de2,
                0 0 20px #4a00e0,
                0 0 30px #d4145a,
                0 0 40px #2a2a72;
            color: #eee;
            will-change: left, opacity;
        }

        .card.active {
            opacity: 1;
            left: 0;
            transition: left 0.5s ease, opacity 0.5s ease;
            box-shadow:
                0 0 15px #a084ff,
                0 0 30px #8258ff,
                0 0 45px #bf5fff;
        }

        .card.slide-out {
            left: 100%;
            opacity: 0;
            transition: left 0.5s ease, opacity 0.5s ease;
        }

        label {
            display: block;
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: #d0c9ff;
            text-shadow: 0 0 3px #8e2de2;
        }

        input,
        select {
            width: 100%;
            padding: 10px 15px;
            font-size: 1.2rem;
            border-radius: 12px;
            border: none;
            outline: none;
            background: #222;
            color: #ddd;
            box-shadow: inset 0 0 10px #4a00e0;
            transition: box-shadow 0.3s ease;
        }

        input:focus,
        select:focus {
            box-shadow: 0 0 15px #bf5fff;
            background: #2b0b70;
            color: #fff;
        }

        button {
            margin-top: 25px;
            background: #6a4eff;
            border: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 12px 25px;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 0 15px #8258ff;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background: #bf5fff;
            box-shadow: 0 0 25px #bf5fff;
        }

        #celebration {
            display: none;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(270deg, #ff9a9e, #fbc7ac, #fad0c4, #ffd1ff);
            background-size: 400% 400%;
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 450px;
            box-shadow: 0 0 20px #ff5ca1;
            color: #b00058;
            font-weight: 900;
            font-size: 1.8rem;
            text-align: center;
            animation: fadeInScale 1s ease forwards, pinkishGradient 12s ease infinite;
            position: relative;
            margin: 100px auto 50px auto;
            z-index: 5;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pinkishGradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body>

    <video id="bg-video" autoplay muted loop playsinline>
        <source src="c:/Users/albin/Downloads/Candle_Faceoff_Video_Generation.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <div id="video-mask"></div>

    <h1 id="main-heading">THE POINTLESS MOMENT</h1>

    <div id="question-container">
        <div class="card active" id="q-age">
            <label for="age">AGE</label>
            <input type="number" id="age" min="1" max="120" placeholder="Enter your age" />
            <button onclick="nextQuestion()">Next</button>
        </div>

        <div class="card" id="q-sex">
            <label for="sex">SEX</label>
            <select id="sex">
                <option value="" disabled selected>Select your sex</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <button onclick="nextQuestion()">Next</button>
        </div>

        <div class="card" id="q-height">
            <label for="height">HEIGHT (cm)</label>
            <input type="number" id="height" min="30" max="300" placeholder="Enter your height in cm" />
            <button onclick="nextQuestion()">Next</button>
        </div>

        <div class="card" id="q-weight">
            <label for="weight">WEIGHT (kg)</label>
            <input type="number" id="weight" min="1" max="500" placeholder="Enter your weight in kg" />
            <button onclick="calculateFat()">Calculate</button>
        </div>
    </div>

    <div id="celebration">
        <h2>LMAOOOOOOO</h2>
        <div>WHEN MELTED , YOUR BODY CAN MAKE</div>
        <div id="candlesCount"></div>
        <div>B'DAY CANDLESSSSS HAHAHAHAHHAHA XD</div>
    </div>

    <script>
        let current = 0;
        const questions = ["q-age", "q-sex", "q-height", "q-weight"];
        const heading = document.getElementById('main-heading');
        const bgVideo = document.getElementById('bg-video');
        const videoMask = document.getElementById('video-mask');
        const questionContainer = document.getElementById('question-container');
        const celebration = document.getElementById('celebration');

        function nextQuestion() {
            const currId = questions[current];
            const currCard = document.getElementById(currId);
            const input = currCard.querySelector("input, select");
            if (!input.value) {
                alert("Please answer the question!");
                return;
            }
            currCard.classList.add("slide-out");
            currCard.addEventListener("transitionend", function handler() {
                currCard.classList.remove("active", "slide-out");
                currCard.removeEventListener("transitionend", handler);
                current++;
                if (current < questions.length) {
                    const nextCard = document.getElementById(questions[current]);
                    nextCard.classList.add("active");
                }
            });
        }

        function calculateFat() {
            const age = parseInt(document.getElementById("age").value);
            const sex = document.getElementById("sex").value;
            const heightCm = parseFloat(document.getElementById("height").value);
            const weightKg = parseFloat(document.getElementById("weight").value);

            if (!age || !sex || !heightCm || !weightKg) {
                alert("Please fill all inputs properly!");
                return;
            }
            const heightM = heightCm / 100;
            const bmi = weightKg / (heightM * heightM);
            let bodyFatPercent;
            if (sex === "male") {
                bodyFatPercent = 1.2 * bmi + 0.23 * age - 16.2;
            } else {
                bodyFatPercent = 1.2 * bmi + 0.23 * age - 5.4;
            }
            if (bodyFatPercent < 2) bodyFatPercent = 2;
            if (bodyFatPercent > 50) bodyFatPercent = 50;
            const fatKg = (bodyFatPercent / 100) * weightKg;
            const candleWeightKg = 0.01;
            const candles = Math.floor(fatKg / candleWeightKg);
            const lastCard = document.getElementById(questions[current]);
            lastCard.classList.add("slide-out");
            lastCard.addEventListener("transitionend", function handler() {
                lastCard.classList.remove("active", "slide-out");
                lastCard.removeEventListener("transitionend", handler);
                celebration.style.display = "flex";
                document.getElementById("candlesCount").textContent = candles.toLocaleString();
                launchConfetti();
                bgVideo.style.opacity = '0';
                setTimeout(() => {
                    bgVideo.style.display = 'none';
                    videoMask.style.display = 'none';
                }, 700);
                questionContainer.style.display = 'none';
            });
        }

        function launchConfetti() {
            const confettiContainer = document.createElement("div");
            confettiContainer.style.position = "fixed";
            confettiContainer.style.top = 0;
            confettiContainer.style.left = 0;
            confettiContainer.style.width = "100%";
            confettiContainer.style.height = "100%";
            confettiContainer.style.pointerEvents = "none";
            confettiContainer.style.zIndex = "9999";
            document.body.appendChild(confettiContainer);

            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement("div");
                confetti.style.position = "absolute";
                confetti.style.width = "8px";
                confetti.style.height = "8px";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                confetti.style.top = "-10px";
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.opacity = "0.8";
                confetti.style.borderRadius = "50%";
                confetti.style.animation = `confetti-fall ${3 + Math.random() * 2}s linear forwards`;
                confettiContainer.appendChild(confetti);

                confetti.style.animationDelay = (Math.random() * 3) + "s";
            }

            setTimeout(() => {
                confettiContainer.remove();
            }, 6000);
        }

        window.addEventListener("scroll", () => {
            const scrollY = window.scrollY;
            const maxScroll = window.innerHeight * 0.7;
            const moveAmount = Math.min(scrollY, maxScroll);
            bgVideo.style.transform = `translateY(-${moveAmount}px)`;
            let opacityVal = 1 - scrollY / (maxScroll * 1.2);
            opacityVal = Math.max(0, Math.min(1, opacityVal));
            bgVideo.style.opacity = opacityVal;
            videoMask.style.opacity = opacityVal;

            if (opacityVal <= 0) {
                document.body.style.background = 'linear-gradient(135deg, #1e1e2f, #2c2c42)';
            } else {
                document.body.style.background = '#121212';
            }

            if (scrollY > 50) {
                heading.classList.add('hidden');
            } else {
                heading.classList.remove('hidden');
            }
        });
    </script>
    <style>
        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</body>

</html>
