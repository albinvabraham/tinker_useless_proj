<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Pointless Moment</title>
    <style>
        /* --- Base & Background Fix --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            min-height: 100%;
            background: linear-gradient(135deg, #0f0f19, #1a1a2e, #3a3a6e);
            background-attachment: fixed;
            /* This is the key fix */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* --- Heading --- */
        h1#main-heading {
            margin-top: 20px;
            margin-bottom: 40px;
            font-weight: 900;
            font-size: 2.8rem;
            letter-spacing: 5px;
            padding: 15px 35px;
            border-radius: 15px;
            background: rgba(30, 30, 60, 0.75);
            border: 2px solid #6b5cff;
            box-shadow: 0 0 25px rgba(107, 92, 255, 0.7), inset 0 0 10px rgba(107, 92, 255, 0.5);
            color: #e0e0ff;
            text-align: center;
            user-select: none;
            z-index: 100;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        /* --- Question Container (for positioning) --- */
        #question-container {
            max-width: 420px;
            width: 100%;
            position: relative;
            min-height: 320px;
            z-index: 10;
        }

        /* --- Card Animation --- */
        @keyframes neonGradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* --- Card Styling --- */
        .card {
            border-radius: 18px;
            padding: 35px 40px;
            width: 100%;
            position: absolute;
            top: 0;
            left: -120%;
            /* Start off-screen */
            opacity: 0;
            background: linear-gradient(270deg, #5b42f3, #6b5cff, #483aff, #382a8c);
            background-size: 400% 400%;
            animation: neonGradient 10s ease infinite;
            box-shadow: inset 0 0 20px rgba(176, 170, 255, 0.4), 0 0 30px #483aff;
            border: 2px solid #7e70ff;
            color: #f0f0ff;
            transition: left 0.6s ease-out, opacity 0.6s ease-out;
        }

        .card.active {
            left: 0;
            opacity: 1;
        }

        .card.slide-out {
            left: 120%;
            /* Slide out to the right */
            opacity: 0;
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: 700;
            color: #c0baff;
            user-select: none;
        }

        input,
        select {
            width: 100%;
            padding: 14px 18px;
            font-size: 1.2rem;
            border-radius: 12px;
            border: none;
            outline: none;
            background: #2a2a50;
            color: #f0f0ff;
            box-shadow: inset 0 0 8px rgba(107, 92, 255, 0.8);
            font-weight: 600;
        }

        input::placeholder {
            color: #a0a0ff;
        }

        input:focus,
        select:focus {
            background: #433fa0;
            box-shadow: 0 0 20px #7e70ff;
            color: white;
        }

        button {
            margin-top: 30px;
            background: #6b5cff;
            border: none;
            padding: 14px 32px;
            width: 100%;
            font-weight: 900;
            font-size: 1.3rem;
            color: white;
            border-radius: 14px;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(107, 92, 255, 0.8);
            transition: background 0.3s ease, box-shadow 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
            user-select: none;
        }

        button:hover {
            background: #7e70ff;
            box-shadow: 0 0 35px #7e70ff;
        }

        /* --- Celebration Result --- */
        #celebration {
            display: none;
            /* Hidden by default */
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
            padding: 50px 40px;
            max-width: 480px;
            width: 100%;
            border-radius: 20px;
            background: linear-gradient(135deg, #ff55a5, #ff77cc);
            box-shadow: 0 0 30px #ff77cc;
            color: #fff;
            font-weight: 900;
            font-size: 1.8rem;
            text-align: center;
            animation: fadeInScale 1s ease-out forwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #celebration h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        #candlesCount {
            font-size: 2.2rem;
            color: #ffff99;
            margin: 10px 0;
        }

        /* --- Confetti --- */
        @keyframes confetti-fall {
            to {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <h1 id="main-heading">THE POINTLESS MOMENT</h1>

    <div id="question-container">
        <div class="card active" id="q-age">
            <label for="age">AGE</label>
            <input type="number" id="age" min="1" max="120" placeholder="e.g., 25" />
            <button onclick="nextQuestion()">Next</button>
        </div>

        <div class="card" id="q-sex">
            <label for="sex">SEX</label>
            <select id="sex">
                <option value="" disabled selected>Select an option</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <button onclick="nextQuestion()">Next</button>
        </div>

        <div class="card" id="q-height">
            <label for="height">HEIGHT (cm)</label>
            <input type="number" id="height" min="30" max="300" placeholder="e.g., 175" />
            <button onclick="nextQuestion()">Next</button>
        </div>

        <div class="card" id="q-weight">
            <label for="weight">WEIGHT (kg)</label>
            <input type="number" id="weight" min="1" max="500" placeholder="e.g., 70" />
            <button onclick="calculateFat()">Calculate</button>
        </div>
    </div>

    <div id="celebration">
        <h2>LMAOOOOOOO</h2>
        <div>WHEN MELTED, YOUR BODY CAN MAKE</div>
        <div id="candlesCount"></div>
        <div>B'DAY CANDLESSSSS HAHAHAHAHHAHA XD</div>
    </div>

    <script>
        let current = 0;
        const questions = ["q-age", "q-sex", "q-height", "q-weight"];
        const questionContainer = document.getElementById('question-container');
        const celebration = document.getElementById('celebration');

        function nextQuestion() {
            const currentCard = document.getElementById(questions[current]);
            const input = currentCard.querySelector("input, select");

            if (!input.value) {
                alert("Please answer the question!");
                return;
            }

            currentCard.classList.add("slide-out");

            setTimeout(() => {
                currentCard.classList.remove("active");
                current++;
                if (current < questions.length) {
                    const nextCard = document.getElementById(questions[current]);
                    nextCard.classList.add("active");
                }
            }, 600);
        }

        function calculateFat() {
            const age = parseInt(document.getElementById("age").value);
            const sex = document.getElementById("sex").value;
            const heightCm = parseFloat(document.getElementById("height").value);
            const weightKg = parseFloat(document.getElementById("weight").value);

            if (!age || !sex || !heightCm || !weightKg) {
                alert("Please fill all inputs properly!");
                return;
            }

            const heightM = heightCm / 100;
            const bmi = weightKg / (heightM * heightM);
            let bodyFatPercent;

            if (sex === "male") {
                bodyFatPercent = 1.2 * bmi + 0.23 * age - 16.2;
            } else {
                bodyFatPercent = 1.2 * bmi + 0.23 * age - 5.4;
            }

            if (bodyFatPercent < 2) bodyFatPercent = 2;
            if (bodyFatPercent > 50) bodyFatPercent = 50;

            const fatKg = (bodyFatPercent / 100) * weightKg;
            const candleWeightKg = 0.01;
            const candles = Math.floor(fatKg / candleWeightKg);

            const lastCard = document.getElementById(questions[current]);

            lastCard.classList.add("slide-out");

            setTimeout(() => {
                questionContainer.style.display = 'none';
                celebration.style.display = "flex";
                document.getElementById("candlesCount").textContent = candles.toLocaleString();
                launchConfetti();
            }, 600);
        }

        function launchConfetti() {
            const confettiContainer = document.createElement("div");
            confettiContainer.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; 
                height: 100%; pointer-events: none; z-index: 9999;
            `;
            document.body.appendChild(confettiContainer);

            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement("div");
                const size = Math.random() * 8 + 4;
                confetti.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    background-color: hsl(${Math.random() * 360}, 100%, 70%);
                    top: -20px;
                    left: ${Math.random() * 100}%;
                    opacity: 0.9;
                    border-radius: 50%;
                    animation: confetti-fall ${3 + Math.random() * 2}s linear forwards;
                    animation-delay: ${Math.random() * 2}s;
                `;
                confettiContainer.appendChild(confetti);
            }

            setTimeout(() => confettiContainer.remove(), 6000);
        }
    </script>
</body>

</html>
