<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Welcome Trap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        html,
        body {
            height: 100%;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(-45deg, #2a003f, #0d1b2a, #16213e, #3a0ca3);
            background-size: 400% 400%;
            animation: gradientMove 6s ease infinite;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center center;
            background-color: #2a003f;
            font-family: Arial, sans-serif;
            color: white;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 2s forwards;
            color: #d9ec4d;
            text-shadow: 0px 0px 20px rgba(255, 159, 243, 0.8);
            text-align: center;
            max-width: 80%;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .button-box {
            border: 2px solid #00f5d4;
            padding: 20px;
            width: 400px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.2);
            box-shadow: 0px 0px 25px rgba(0, 245, 212, 0.4);
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            position: absolute;
            transition: 0.3s;
        }

        #enter-btn {
            background: #00f5d4;
            color: #0d1b2a;
            left: 80px;
            top: 80px;
        }

        #enter-btn:hover {
            background: #00d1b2;
            box-shadow: 0px 0px 15px #00f5d4;
        }

        #back-btn {
            background: #ff006e;
            color: white;
            left: 250px;
            top: 80px;
        }

        #back-btn:hover {
            background: #d90452;
            box-shadow: 0px 0px 15px #ff006e;
        }

        .runaway {
            position: absolute;
        }

        /* --- Stickman Face Styles --- */
        #stickman {
            position: absolute;
            width: 80px;
            height: 80px;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 10;
        }

        /* Head (circle) */
        #head {
            width: 80px;
            height: 80px;
            background: #f5c29a;
            border: 3px solid #b5651d;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 8px rgba(181, 101, 29, 0.5);
        }

        /* Eyes */
        .eye {
            width: 15px;
            height: 15px;
            background: white;
            border: 2px solid #333;
            border-radius: 50%;
            position: absolute;
            top: 25px;
        }

        #eye-left {
            left: 18px;
        }

        #eye-right {
            right: 18px;
        }

        /* Pupils */
        .pupil {
            width: 8px;
            height: 8px;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 3px;
            animation: blink 4s infinite;
        }

        @keyframes blink {

            0%,
            5%,
            10%,
            100% {
                height: 8px;
            }

            7.5% {
                height: 2px;
            }
        }

        /* Mouth */
        #mouth {
            width: 40px;
            height: 25px;
            background: #a23e48;
            border-radius: 0 0 30px 30px;
            border: 2px solid #b5651d;
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            overflow: visible;
        }

        /* Tongue */
        #tongue {
            width: 15px;
            height: 20px;
            background: #ff4f6d;
            border-radius: 10px 10px 15px 15px;
            border: 2px solid #b5651d;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            animation: tongueOut 1.2s forwards;
            opacity: 0;
        }

        @keyframes tongueOut {
            0% {
                transform: translateX(-50%) translateY(100%);
                opacity: 0;
            }

            50% {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateX(-50%) translateY(100%);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <h1>WELCOME.... where you cannot escape at all AND WE WILL FIND HOW MANY CANDLES CAN BE MADE BY MELTING ALL OF YOUR
        FAT FROM BODY</h1>

    <div class="button-box" id="arena">
        <button id="enter-btn">Enter</button>
        <button id="back-btn" class="runaway">Back</button>

        <!-- Stickman Face -->
        <div id="stickman">
            <div id="head">
                <div class="eye" id="eye-left">
                    <div class="pupil"></div>
                </div>
                <div class="eye" id="eye-right">
                    <div class="pupil"></div>
                </div>
                <div id="mouth">
                    <div id="tongue"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const backBtn = document.getElementById('back-btn');
        const enterBtn = document.getElementById('enter-btn');
        const arena = document.getElementById('arena');
        const stickman = document.getElementById('stickman');
        const tongue = document.getElementById('tongue');

        backBtn.addEventListener('mouseenter', () => {
            const maxX = arena.clientWidth - backBtn.offsetWidth;
            const maxY = arena.clientHeight - backBtn.offsetHeight;

            const randX = Math.random() * maxX;
            const randY = Math.random() * maxY;

            backBtn.style.left = `${randX}px`;
            backBtn.style.top = `${randY}px`;

            // Position stickman above the back button inside the arena
            const btnRect = backBtn.getBoundingClientRect();
            const arenaRect = arena.getBoundingClientRect();

            const offsetX = btnRect.left - arenaRect.left + btnRect.width / 2 - stickman.offsetWidth / 2;
            const offsetY = btnRect.top - arenaRect.top - stickman.offsetHeight - 10;

            stickman.style.left = `${offsetX}px`;
            stickman.style.top = `${offsetY}px`;
            stickman.style.opacity = '1';

            // Restart tongue animation
            tongue.style.animation = 'none';
            void tongue.offsetWidth;
            tongue.style.animation = 'tongueOut 1.2s forwards';
        });

        backBtn.addEventListener('mouseleave', () => {
            stickman.style.opacity = '0';
        });

        enterBtn.addEventListener('click', () => {
            window.location.href = "candle.html";
        });
    </script>

</body>

</div>

</html>
